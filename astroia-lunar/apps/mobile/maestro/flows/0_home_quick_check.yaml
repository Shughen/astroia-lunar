appId: com.shughen85.astroialunar
---
# Test E2E: Quick check Home screen (utilise testID)
# Vérifie que le Home charge correctement avec les widgets principaux

# Étape 1: Lancer l'application
- launchApp

# Étape 2: Attendre que l'écran se charge
- waitForAnimationToEnd

# Étape 3: Vérifier présence du header Home
- assertVisible:
    id: "home-header"

# Étape 4: Vérifier présence du titre
- assertVisible:
    id: "home-title"

# Étape 5: Vérifier présence de la CurrentLunarCard
- assertVisible:
    id: "current-lunar-card"

# Étape 6: Vérifier présence de la question
- assertVisible:
    id: "lunar-question"

# Étape 7: Vérifier présence du CTA rapport mensuel
- assertVisible:
    id: "lunar-cta"

# Étape 8: Vérifier présence du widget VoC
- assertVisible:
    id: "voc-widget"

# Étape 9: Vérifier présence du titre VoC
- assertVisible:
    id: "voc-title"

# Étape 9b: Scroll pour voir les widgets en bas
- scroll

# Étape 10: Vérifier présence du widget Transits (optionnel, peut être en chargement)
- assertVisible:
    id: "transits-widget"
    optional: true

# Étape 11: Vérifier présence du titre Transits (optionnel)
- assertVisible:
    id: "transits-title"
    optional: true

# Étape 12: Vérifier présence du widget Journal
- assertVisible:
    id: "journal-prompt"
    optional: true

# Étape 13: Vérifier présence du titre Journal
- assertVisible:
    id: "journal-title"
    optional: true

# Étape 14: Screenshot de succès
- takeScreenshot: home_loaded_successfully
