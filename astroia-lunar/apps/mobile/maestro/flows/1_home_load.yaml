appId: com.shughen85.astroialunar
---
# Test E2E: Chargement écran Home
# Vérifie que l'écran d'accueil charge correctement avec les éléments principaux

- launchApp
- waitForAnimationToEnd

# Vérifier éléments toujours présents
- assertVisible:
    id: "home-title"
- assertVisible:
    id: "current-lunar-card"
- assertVisible:
    id: "lunar-question"

# Vérifier widgets (peuvent être en chargement)
- assertVisible:
    id: "voc-widget"
    optional: true
- assertVisible:
    id: "transits-widget"
    optional: true
- assertVisible:
    id: "journal-prompt"
    optional: true

- takeScreenshot: home_screen
