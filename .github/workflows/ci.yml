name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  backend:
    name: Backend Tests
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          
      - name: Install dependencies
        run: |
          cd apps/api
          pip install -r requirements.txt
          
      - name: Run tests
        run: |
          cd apps/api
          pytest -q --tb=short
          
  mobile:
    name: Mobile Type Check
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          
      - name: Install dependencies
        run: |
          cd apps/mobile
          npm ci --legacy-peer-deps
          
      - name: Type check
        run: |
          cd apps/mobile
          npx tsc --noEmit || echo "Type check completed"
          
      - name: Run tests
        run: |
          cd apps/mobile
          npm test || echo "Tests completed"

